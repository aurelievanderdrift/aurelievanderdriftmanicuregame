<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manicure Game</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="keuzes">
            <h1 id="titel">Manicure Game</h1>

            <h2>Kies een nagelvorm</h2>

            <select id="nagelvorm"> 
                <option value="oval">Ovaal</option> 
                <option value="round">Rond</option>
                <option value="square">Vierkant</option>
            </select>

            <h3>Kies een kleur</h3>

            <select id="kleur"> 
                <option value="pink">Roze</option>
                <option value="blue">Blauw</option>
                <option value="purple">Paars</option>
            </select>

            <h4>Kies de decoratie</h4>

            <select id="decoratie"> 
                <option value="none">Geen</option>
                <option value="glitter">Glitter</option>
                <option value="pearls">Parel</option>
            </select>

            <button id="opnieuw">Begin Opnieuw</button>
            <button id="klaar">Klaar!</button>
        </div>
        
        <img id="handimg" src="img/nails_oval.svg" alt="lege hand"> 

    </div>

    <script src="js/script.js"></script>

</body>
</html>
